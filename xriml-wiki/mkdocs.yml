# XRIML Wiki Configuration
site_name: XRIML Wiki
site_description: XR Immersive Media Lab Documentation
site_author: CAMD - Northeastern University
site_url: https://yourusername.github.io/xriml-wiki/

# Theme Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

# Navigation Structure
nav:
  - Home: index.md
  - About:
      - About the Lab: about/about-the-lab.md
      - Contact & Hours: about/contact-hours.md
  - Spaces:
      - Overview: spaces/overview.md
      - Testing Room: spaces/testing-room.md
      - Development Room: spaces/development-room.md
      - Classroom/Research Room: spaces/classroom-research-room.md
  - Equipment:
      - Overview: equipment/overview.md
      - VR Headsets: equipment/vr-headsets.md
      - AR Headsets: equipment/ar-headsets.md
      - 360 Cameras: equipment/360-cameras.md
      - Motion Capture: equipment/motion-capture.md
      - Workstations: equipment/workstations.md
  - Software:
      - Overview: software/overview.md
      - Unity: software/unity.md
      - Unreal Engine: software/unreal-engine.md
      - 3D Modeling: software/3d-modeling.md
  - Policies:
      - Lab Rules: policies/lab-rules.md
      - Reservations: policies/reservations.md
      - Equipment Checkout: policies/equipment-checkout.md
  - How to Edit This Wiki: how-to-edit.md

# Plugins
plugins:
  - search
  - print-site:
      add_to_navigation: true
      print_page_title: 'Print / PDF'
      add_print_site_banner: false
      enabled: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/xriml-wiki
